<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="guessForm">
        <div class="Input">
            <label id="labelGuess" for="guess">Type a number</label>
            <input type="number" id="guess" min="40" max="90"><br><br>
            <input type="submit" id="submit" value="Submit">
            <button type="reset" id="button" class="button">Reset</button>
            <p id="result"></p>
        </div>
    </form>
    <script src="script.js"></script>
</body>

</html>
