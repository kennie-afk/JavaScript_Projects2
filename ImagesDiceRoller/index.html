<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller Program</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <h1>Dice Roller</h1>
        <label># of dice:</label>
        <input id="numDice" type="number" value="1" min="1">
        <br>
        <button id="button" onclick="rollDice()">Roll Dice</button>
        <div id="diceResult" class="diceResult"></div>
        <div id="diceImages" class="diceImages"></div>
    </div>

   <script src="script.js"></script>
</body>
</html>
